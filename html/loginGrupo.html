<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Grupo</title>
</head>
<body>
    <h2>Entrar no Grupo</h2>

    <form id="enterGroupForm">
        <label for="groupId">ID do Grupo:</label>
        <input type="text" id="groupId" name="groupId" required><br>

        <label for="groupPassword">Senha do Grupo:</label>
        <input type="password" id="groupPassword" name="groupPassword" required><br>

        <button type="submit">Entrar no Grupo</button>
    </form>

    <p id="message"></p>

    <script src="../js/loginGrupo.js"></script>
</body>
</html>
